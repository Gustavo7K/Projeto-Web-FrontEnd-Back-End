<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/sstyle.css" rel="stylesheet">
    <link href="../css/stylemain.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>Outfits</title>
</head>

<body>
    <div>
        <a href="../PaginaPrincipal.html"><button class="voltar"> Voltar </button></a>
    </div>
    <div class="main-cadastro">
        <div class="left-login">
            <h1>Outfits</h1>
            <img src="../img/choosing-clothes-animate.svg" alt="choosing-clothes">
        </div>
        <form method="post" action="../back_end/cadastro.php">
            <div class="right-login">
                <div class="card-login">
                    <div class="textfield">
                    </div>
                    <div class="textfield">
                        <label for="nome">Nome completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </div>

                    <div class="textfield">
                        <label for="Email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha"placeholder="Senha" required>
                    </div>
                    
                    <div class="textfield">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone" required>
                    </div>

                    <div>
                        <p class="textfield">Sexo:</p>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <br>
                        <input type="radio" id="outro" name="genero" value="outro" required>
                        <label for="outro">Outro</label>
                        <br>
                    </div>

                    <div class="textfield">
                        <form>
                            <label for="data_nascimento">Data de Nascimento: </label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required>
                        </form>
                    </div>
                    
                    <div class="textfield">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                    </div>

                    <div class="textfield">
                        <label for="estado">Estado</label>
                        <input type="text" name="estado" id="estado" placeholder="Estado" required>
                    </div>

                    <div class="textfield">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Endereço" required>
                    </div>
                    <div class="submit">
                    <input type="submit" name="submit" id="submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
